apiVersion: apps/v1
kind: Deployment
metadata:
  name: hackathon-real-time-football-data-service-kube
spec:
  replicas: 5
  selector:
    matchLabels:
      app: hackathon-real-time-football-data-service-kube-app
  template:
    metadata:
      labels:
        app: hackathon-real-time-football-data-service-kube-app
    spec:
      containers:
        - name: g-aks-c7-team9
          image: hackathonteam9/real-time-football-data-service:tag
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
# service type loadbalancer
---
apiVersion: v1
kind: Service
metadata:
  name: hackathon-real-time-football-data-service-kube-svc
spec:
  selector:
    app: hackathon-real-time-football-data-service-kube-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer
